<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<form th:action="@{/register}" th:object="${buddy}" method="post" class="container">
    <h2>Register</h2>
    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required><br>
    <label for="password">Password:</label>
    <input type="password" id="password" th:field="*{password}" required><br>
    <label for="bio">Bio:</label>
    <textarea id="bio" th:field="*{bio}" required></textarea><br>
    <div>
        <h3>Skills:</h3>
        <div th:each="skill : ${skills}">
            <input type="checkbox" th:value="${skill.id}" th:field="*{skills}" />
            <label th:text="${skill.name}"></label><br>
        </div>
    </div>
    <button type="submit">Register</button>
</form>
</body>
</html>
